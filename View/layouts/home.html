<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <link rel="stylesheet" href="css/home.css" />
   </head>
   <body>
      <div class="main">
         <div class="container">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
               <li class="nav-item" role="presentation">
                  <button
                     class="nav-link active"
                     id="pills-find-tab"
                     data-bs-toggle="pill"
                     data-bs-target="#pills-find"
                     type="button"
                     role="tab"
                     aria-controls="pills-find"
                     aria-selected="true"
                  >
                     Find Product
                  </button>
               </li>
               <li class="nav-item" role="presentation">
                  <button
                     class="nav-link"
                     id="pills-add-tab"
                     data-bs-toggle="pill"
                     data-bs-target="#pills-add"
                     type="button"
                     role="tab"
                     aria-controls="pills-add"
                     aria-selected="false"
                  >
                     Add Product
                  </button>
               </li>
               <li class="nav-item" role="presentation">
                  <button
                     class="nav-link"
                     id="pills-update-tab"
                     data-bs-toggle="pill"
                     data-bs-target="#pills-update"
                     type="button"
                     role="tab"
                     aria-controls="pills-update"
                     aria-selected="false"
                  >
                     Update Product
                  </button>
               </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
               <div
                  class="tab-pane fade show active"
                  id="pills-find"
                  role="tabpanel"
                  aria-labelledby="pills-find-tab"
               >
                  <form>
                     <div class="mb-3">
                        <label for="find-id" class="form-label">ID</label>
                        <input
                           type="text"
                           class="form-control"
                           id="find-id"
                           placeholder="ID"
                        />
                     </div>
                     <button class="btn btn-primary find-btn" type="button">
                        <span
                           class="spinner-grow spinner-grow-sm hidden"
                           role="status"
                           aria-hidden="true"
                        ></span>
                        <span>Find Product</span>
                     </button>
                  </form>
               </div>
               <div
                  class="tab-pane fade"
                  id="pills-add"
                  role="tabpanel"
                  aria-labelledby="pills-add-tab"
               >
                  <div class="add-form">
                     <div class="mb-3">
                        <label for="add-name" class="form-label">Name</label>
                        <input
                           type="text"
                           class="form-control"
                           id="add-name"
                           placeholder="Name"
                        />
                     </div>
                     <div class="mb-3">
                        <label for="add-description" class="form-label"
                           >Description</label
                        >
                        <textarea
                           class="form-control"
                           id="add-description"
                           rows="3"
                           placeholder="Description"
                        ></textarea>
                     </div>
                     <div class="mb-3">
                        <label for="add-price" class="form-label">Price</label>
                        <input
                           type="text"
                           class="form-control"
                           id="add-price"
                           placeholder="Price"
                        />
                     </div>
                     <button class="btn btn-primary add-btn" type="button">
                        <span
                           class="spinner-grow spinner-grow-sm hidden"
                           role="status"
                           aria-hidden="true"
                        ></span>
                        <span>Add Product</span>
                     </button>
                  </div>
               </div>
               <div
                  class="tab-pane fade"
                  id="pills-update"
                  role="tabpanel"
                  aria-labelledby="pills-update-tab"
               >
                  <div class="update-form">
                     <div class="input-group mb-3">
                        <input
                           type="text"
                           id="update-id"
                           class="form-control"
                           placeholder="Type in the ID and find the product"
                           aria-label="ID"
                           aria-describedby="button-addon2"
                        />
                        <button
                           class="btn btn-outline-primary upd-find-btn"
                           type="button"
                           id="button-addon2"
                        >
                           Find Product
                        </button>
                     </div>
                     <div class="mb-3">
                        <label for="update-name" class="form-label">Name</label>
                        <input
                           disabled
                           type="text"
                           class="form-control"
                           id="update-name"
                           placeholder="Name"
                        />
                     </div>
                     <div class="mb-3">
                        <label for="update-description" class="form-label"
                           >Description</label
                        >
                        <textarea
                           disabled
                           class="form-control"
                           id="update-description"
                           rows="3"
                           placeholder="Description"
                        ></textarea>
                     </div>
                     <div class="mb-3">
                        <label for="update-price" class="form-label"
                           >Price</label
                        >
                        <input
                           disabled
                           type="text"
                           class="form-control"
                           id="update-price"
                           placeholder="Price"
                        />
                     </div>
                     <button
                        class="btn btn-primary update-btn"
                        type="button"
                        disabled
                     >
                        <span
                           class="spinner-grow spinner-grow-sm hidden"
                           role="status"
                           aria-hidden="true"
                        ></span>
                        <span>Update Product</span>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="products"></div>
      <template>
         {{#each products}}
         <div class="card" style="width: 18rem">
            <ul class="list-group list-group-flush">
               {{#if this.msg}}
               <li class="list-group-item">{{this.msg}}</li>
               {{else}}
               <li class="list-group-item">
                  <span>{{this.id}}</span>
                  <span>
                     <i desc="Update Product" class="fas fa-edit"></i>
                     <i desc="Delete Product" class="fas fa-trash"></i>
                  </span>
               </li>
               <li class="list-group-item">{{this.name}}</li>
               <li class="list-group-item">{{this.description}}</li>
               <li class="list-group-item">&dollar;{{this.price}}</li>
               {{/if}}
            </ul>
         </div>
         {{/each}}
      </template>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
         integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
      <script src="js/home.js"></script>
   </body>
</html>
